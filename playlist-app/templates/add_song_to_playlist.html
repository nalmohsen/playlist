{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST" action="{{ url_for('add_song_to_playlist', playlist_id=playlist.id) }}">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.song.label(class="form-label") }}
        {{ form.song(class="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">Add Song</button>
</form>

{% endblock %}
